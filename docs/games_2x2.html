<html>
	<head>
		<title>Diagrams showing 2x2 games</title>
		<meta charset="utf-8">
<style>
table {
	border: solid black 1px;
}
td {
	border: solid black 1px;
}
input {
	width: 60px;
}
input.button {
	width: 200px;
}
svg {
	width: 500px;
	height: 500px;
}
</style>
<script src="app.bundle.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th>Player Y: A</th>
				<th>Player Y: B</th>
			</tr>
			<tr>
				<th>Player X: A</th>
				<td>
					<input type="text" id="aax">
					<input type="text" id="aay">
				</td>
				<td>
					<input type="text" id="abx">
					<input type="text" id="aby">
				</td>
			</tr>
			<tr>
				<th>Player X: B</th>
				<td>
					<input type="text" id="bax">
					<input type="text" id="bay">
				</td>
				<td>
					<input type="text" id="bbx">
					<input type="text" id="bby">
				</td>
			</tr>
		</table>
		Preset: <select autocomplete="off" id="preset">
			<option value="">(none)</option>
			<option value="1,1,0,8,8,0,3,3">Prisoner's dilemma, large defection reward</option>
			<option value="0,1,4,2,2,4,1,0">Coordination problem variant</option>
			<option value="0,3,3,3,4,4,3,0">Stag hunt</option>
			<option value="5,5,0,0,9,1,0,0">Ultimatum</option>
		</select><br>
		<input type="button" class="button" value="Generate" id="gen"><br>
		<svg id="diagram">
		</svg>
	</body>
</html>
