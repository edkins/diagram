<html>
	<head>
		<title>Diagrams showing 2x2 games</title>
		<meta charset="utf-8">
<style>
table {
	border: solid black 1px;
}
td {
	border: solid black 1px;
}
input {
	width: 60px;
}
svg {
	width: 500px;
	height: 500px;
}
</style>
<script src="app.bundle.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th>Player Y: A</th>
				<th>Player Y: B</th>
			</tr>
			<tr>
				<th>Player X: A</th>
				<td>
					<input type="text" id="aax">
					<input type="text" id="aay">
				</td>
				<td>
					<input type="text" id="abx">
					<input type="text" id="aby">
				</td>
			</tr>
			<tr>
				<th>Player X: B</th>
				<td>
					<input type="text" id="bax">
					<input type="text" id="bay">
				</td>
				<td>
					<input type="text" id="bbx">
					<input type="text" id="bby">
				</td>
			</tr>
		</table>
		<input type="button" value="Generate" id="gen"><br>
		<svg id="diagram">
		</svg>
	</body>
</html>
